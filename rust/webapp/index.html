<!DOCTYPE HTML>
<html>
<head>
<style>
a.canvasjs-chart-credit {
    visibility: hidden;
}
</style>
</head>

<body>

<div style="margin: auto; display: grid; grid-template-columns: 300px 800px; width: 1100px;">
<div>

<p>
<input type="checkbox" id="collectKV"> Collect KV Logs
<input type="checkbox" id="collectSched"> Collect Sched Events<br>
<input type="button" value="Set data collection" id="addCollection">
</p>

<p>
<input type="button" value="Add Initial Stats" id="addSummary">
</p>

<p>
Choose storage <br>
<input type="radio" name="addStorage" value="mach" checked=true> Mach <br>
<input type="radio" name="addStorage" value="parquet"> Parquet
</p>

<p>
Choose the source <br>
<input type="radio" name="addSource" value="kv" checked=true> KV Logs <br>
<input type="radio" name="addSource" value="sched"> Scheduler Events
</p>

<p>
Choose field <br>
<input type="radio" name="addField" value="kvdur" checked=true> KV Duration (ns)
</p>

<p>
Choose the grouping <br>
<input type="checkbox" name="addGroup" value="kvcpu" checked=true> KV CPU <br>
<input type="checkbox" name="addGroup" value="kvtid"> KV TID <br>
<input type="checkbox" name="addGroup" value="kvop"> KV Read / Write
</p>

<p>
Choose the aggregate function <br>
<input type="radio" name="addAgg" value="max" checked=true> Max <br>
<input type="radio" name="addAgg" value="count"> Count
</p>

<p>
<input type="button" value="Add Series" id="addSeries">
<input type="button" value="Update Chart" id="requestSeries">
</p>

<p> <input id="pauseBox" type="checkbox">Pause</input></p>
</div>

<div style="width: auto; display: grid; grid-template-rows: 200px 300px 300px; row-gap: 20px">
<div id="plotA"></div>
<div id="plotB"></div>
<div id="plotC"></div>
</div>
</div>

<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<script>

var dataRequests = [];

var plotA = new CanvasJS.Chart("plotA", {
	axisX: [{
        interval: 1,
        intervalType: "second",
        labelWrap: false,
        labelTextAlign: "right",
        labelAngle: -45,
        titleFontSize: 14,
        labelFontSize: 14,
        lineColor: "#ddd",
	}],
	axisY:{
		includeZero: true,
        titleFontSize: 14,
        labelFontSize: 14,
        tickPlacement: "inside", //Change it to "outside"
        labelPlacement: "inside", //Change it to "outside"
        gridColor: "#ddd"
	},
    width: 800,
	data: []
})

var plotB = new CanvasJS.Chart("plotB", {
	axisX: [{
        interval: 1,
        intervalType: "second",
        labelWrap: false,
        labelTextAlign: "right",
        labelAngle: -45,
        titleFontSize: 14,
        labelFontSize: 14,
        lineColor: "#ddd",
        labelFormatter: function(){
            return " ";
        }
	}],
	axisY:{
		includeZero: true,
        titleFontSize: 14,
        labelFontSize: 14,
        tickPlacement: "inside", //Change it to "outside"
        labelPlacement: "inside", //Change it to "outside"
        gridColor: "#ddd"
	},
    width: 800,
	data: []
});

var plotC = new CanvasJS.Chart("plotC", {
	axisX: [{
        interval: 1,
        intervalType: "second",
        labelWrap: false,
        labelTextAlign: "right",
        labelAngle: -45,
        titleFontSize: 14,
        labelFontSize: 14,
        lineColor: "#ddd",
        labelFormatter: function(){
            return " ";
        }
	}],
	axisY:{
		includeZero: true,
        titleFontSize: 14,
        labelFontSize: 14,
        tickPlacement: "inside", //Change it to "outside"
        labelPlacement: "inside", //Change it to "outside"
        gridColor: "#ddd",
	},
    width: 800,
	data: []
});


function updatePlotA(points, min_ts, max_ts) {
    console.log("Updating plot A");
    var newData = []
    newData.push({
		type: "line",
		name: "init",
		showInLegend: false,
        xValueType: "dateTime",
		xValueFormatString: "hh:mm",
		dataPoints: points
	})
    plotA.options.data = newData;
    plotA.options.axisX[0].maximum = max_ts;
    plotA.options.axisX[0].minimum = min_ts;
}

function isPaused() {
    var pauseField = document.getElementById('pauseBox');
    return pauseField.checked;
}

/*
    {
        data: [
            { source: "SourceA", data: [ { x: int, y: int } ] },
        ]
    }
*/

function updatePlotB(newData, min_ts, max_ts) {
    console.log("New data: ", newData);
    var data = newData.data;
    var newScatterData = [];
    for (i = 0; i < data.length; i++) {
        var source = data[i].source;
        var sourceData = data[i].data;
        newScatterData.push({
	    	type: "line",
	    	name: source,
	    	showInLegend: true,
            xValueType: "dateTime",
	    	xValueFormatString: "hh:mm",
	    	dataPoints: sourceData
	    })
    }
    plotB.options.data = newScatterData;
    plotB.options.axisX[0].maximum = max_ts;
    plotB.options.axisX[0].minimum = min_ts;
}

function updatePlotC(newData, min_ts, max_ts) {
    console.log("New data: ", newData);
    var data = newData.data;
    var newScatterData = [];
    for (i = 0; i < data.length; i++) {
        var source = data[i].source;
        var sourceData = data[i].data;
        newScatterData.push({
	    	type: "line",
	    	name: source,
	    	showInLegend: true,
            xValueType: "dateTime",
	    	xValueFormatString: "hh:mm",
	    	dataPoints: sourceData
	    })
    }
    plotC.options.data = newScatterData;
    plotC.options.axisX[0].maximum = max_ts;
    plotC.options.axisX[0].minimum = min_ts;
}

function updatePlots() {
    var max = Date.now();
    var min = max - (1000 * 10); // in millis

    var request = [
        {
            storage: "mach",
            source: "hist",
            field: "histcnt",
            group: [],
            agg: "max",
        }
    ];
    for (i = 0; i < dataRequests.length; i++) {
        request.push(dataRequests[i]);
    }
    dataRequests = []

    var request = JSON.stringify({
        lines: request,
        max_ts_millis: max,
        min_ts_millis: min,
    });
    var request = new Request("http://localhost:3000/scatterPlot", {
        method: 'POST',
        body: request,
        headers: new Headers({
            'Content-Type': 'application/json'
        })
    });

    fetch(request)
        .then(data => data.json())
        .then(data => {
            var summary_stats = data.data[0].data;
            updatePlotA(summary_stats, min, max);
            updatePlotB(data, min, max);
            updatePlotC(data, min, max);
            plotA.render();
            plotB.render();
            plotC.render();
        });
}

/*
    {
        data: [
            { source: "SourceA", data: [ { x: int, y: int } ] },
        ]
    }
*/

updatePlots();

document.getElementById("addSeries").onclick = function() {

    var storage = "";
    var source = "";
    var field = "";
    var group = [];
    var agg = "";

    var e = document.getElementsByName("addStorage");
    for (i = 0; i < e.length; i++) {
        if (e[i].checked) {
            storage = e[i].value;
        }
    }

    var e = document.getElementsByName("addSource");
    for (i = 0; i < e.length; i++) {
        if (e[i].checked) {
            source = e[i].value;
        }
    }

    var e = document.getElementsByName("addField");
    for (i = 0; i < e.length; i++) {
        if (e[i].checked) {
            field = e[i].value;
        }
    }

    var e = document.getElementsByName("addGroup");
    for (i = 0; i < e.length; i++) {
        if (e[i].checked) {
            group.push(e[i].value);
        }
    }

    var e = document.getElementsByName("addAgg");
    for (i = 0; i < e.length; i++) {
        if (e[i].checked) {
            agg = e[i].value;
        }
    }

    nextRequest.push({
        storage: storage,
        source: source,
        field: field,
        group: group,
        agg: agg,
    });
}

document.getElementById("addSummary").onclick = function() {
    nextRequest.push({
        storage: "mach",
        source: "hist",
        field: "histcnt",
        group: [],
        agg: "max",
    });
}

document.getElementById("requestSeries").onclick = function() {
    currentRequest = nextRequest;
    nextRequest = [];
}

document.getElementById("addCollection").onclick = function() {

    var e = document.getElementById("collectKV");
    var collectKv = e.checked;

    var e = document.getElementById("collectSched");
    var collectSched = e.checked;

    var request = JSON.stringify({
        collectKv: collectKv,
        collectSched: collectSched
    })

    var request = new Request("http://localhost:3000/setCollection", {
        method: 'POST',
        body: request,
        headers: new Headers({
            'Content-Type': 'application/json'
        })
    });
    fetch(request)
        .then(res => res.json());
}

</script>

</body>
</html>
